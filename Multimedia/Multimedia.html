<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Multimedia</title>
</head>
<body>
    <center>
        <h1>Multimedia en HTML</h1>
    </center>

    <h2>Audio</h2>
         <audio controls>
            <source src="Resources/audio.mp3" type="audio/mpeg">
            <source src="Resources/audio.ogg" type="audio/ogg codec=opus">
            Lo sentimos. Tu navegador no soporta este formato.
         </audio>


    <h2>Video</h2>
        <video width="320" height="240" controls>
            <source src="Resources/video.mp4" type="video/mp4">
            <source src="Resources/video.webm" type="video/webm">
            Lo sentimos. Tu navegador no soporta este formato.
        </video>


    <h2>Iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4moCNEl6ljs?si=BLl0tA7SvVwzuM3C" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
